<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #4CAF50; /* Example green from a typical school logo */
            --white: #FFFFFF;
            --yellow: #FFC107; /* Example yellow */
            --red: #F44336;
            --light-red: #FFCDD2; /* Lighter red for highlighting */
            --light-grey: #f2f2f2;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-grey);
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header img {
            max-width: 120px;
            height: auto;
            margin-bottom: 15px;
        }

        header h1 {
            color: var(--green);
            margin: 0;
            font-size: 2.2em;
        }

        #login-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #login-section input[type="text"] {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
            margin-right: 10px;
        }

        #login-section button {
            background-color: var(--green);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        #login-section button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        #student-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: var(--light-grey);
            border-radius: 5px;
            border-left: 5px solid var(--yellow);
        }

        .info-item strong {
            color: var(--green);
        }

        .info-item span {
            display: block;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        table th {
            background-color: var(--green);
            color: var(--white);
            text-transform: uppercase;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .incorrect-row {
            background-color: var(--light-red) !important;
        }

        .highlight-yellow {
            background-color: var(--yellow) !important;
            font-weight: bold;
        }

        #loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://iili.io/FqqmPFp.png" alt="Logo Sekolah">
            <h1>KJP</h1>
        </header>

        <section id="login-section">
            <input type="text" id="nik-input" placeholder="Masukkan NIK Siswa">
            <button id="search-button">Cari Data</button>
            <p id="error-message" style="color: var(--red); margin-top: 10px;" class="hidden"></p>
        </section>

        <section id="loading" class="hidden">
            loading data...
        </section>

        <section id="student-info" class="hidden">
            <div class="info-item">
                <strong>NAMA LENGKAP: </strong> <span id="student-name"></span>
            </div>
            <div class="info-item">
                <strong>NIK: </strong> <span id="student-nik"></span>
            </div>
            <div class="info-item">
                <strong>KELAS: </strong> <span id="student-class"></span>
            </div>
        </section>

        <section id="grades-section" class="hidden">
            <table id="grades-table">
                <thead>
                    <tr>
                        <th>ASPEK</th>
                        <th>DATA</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSmFJy40juacRyEF6j_PzpVrGTcd7PB6pWi5Gias-i1BB86pi08PJPSXJLyte_WypfLBk4lGqI0B_QX/pub?gid=826097722&single=true&output=csv';
        let studentData = [];

        const nikInput = document.getElementById('nik-input');
        const searchButton = document.getElementById('search-button');
        const loadingSection = document.getElementById('loading');
        const studentInfoSection = document.getElementById('student-info');
        const gradesSection = document.getElementById('grades-section');
        const gradesTableBody = document.querySelector('#grades-table tbody');
        const errorMessage = document.getElementById('error-message');

        // Student Info elements
        const studentName = document.getElementById('student-name');
        const studentNik = document.getElementById('student-nik');
        const studentClass = document.getElementById('student-class');
        
        // Mapping for assessment aspects and their corresponding column indices (0-indexed)
        // Assuming columns A-D for student info, E onwards for grades
        const assessmentAspects = [
            { label: 'NOMOR KARTU KELUARGA SISWA', colIndex: 3 },
            { label: 'JENIS KELAMIN SISWA', colIndex: 4 },
            { label: 'TEMPAT LAHIR SISWA', colIndex: 5 },
            { label: 'TANGGAL LAHIR SISWA', colIndex: 6 },
            { label: 'NAMA IBU KANDUNG SISWA', colIndex: 7 },
            { label: 'ALAMAT SISWA', colIndex: 8 },
            { label: 'RT SISWA', colIndex: 9 },
            { label: 'RW SISWA', colIndex: 10 },
            { label: 'KOTA SISWA', colIndex: 11 },
            { label: 'KECAMATAN SISWA', colIndex: 12 },
            { label: 'KELURAHAN SISWA', colIndex: 13 },
            { label: 'KODE POS SISWA', colIndex: 14 },
            { label: 'KELAS SISWA', colIndex: 15 },
            { label: 'NISN SISWA', colIndex: 16 },
            { label: 'NO. HP SISWA', colIndex: 17 },
            { label: 'ALAMAT SURAT SISWA', colIndex: 18 },
            { label: 'TIPE ALAMAT SISWA', colIndex: 19 },
            { label: 'STATUS TEMPAT TINGGAL SISWA', colIndex: 20 },
            { label: 'AGAMA SISWA', colIndex: 21 },
            { label: 'I. DATA PRIBADI SISWA', colIndex: 22 },
            { label: 'NAMA WALI', colIndex: 23 },
            { label: 'NIK WALI', colIndex: 24 },
            { label: 'NO. KK WALI', colIndex: 25 },
            { label: 'TEMPAT LAHIR WALI', colIndex: 26 },
            { label: 'TANGGAL LAHIR WALI', colIndex: 27 },
            { label: 'JENIS KELAMIN WALI', colIndex: 28 },
            { label: 'AGAMA WALI', colIndex: 29 },
            { label: 'PEKERJAAN WALI', colIndex: 30 },
            { label: 'NAMA IBU KANDUNG WALI (LIHAT FORMULIR DATA WALI NOMOR 11)', colIndex: 31 },
            { label: 'STATUS PERNIKAHAN WALI', colIndex: 32 },
            { label: 'PENDIDIKAN TERAKHIR WALI', colIndex: 33 },
            { label: 'JABATAN WALI', colIndex: 34 },
            { label: 'ALAMAT WALI', colIndex: 35 },
            { label: 'RT WALI', colIndex: 36 },
            { label: 'RW WALI', colIndex: 37 },
            { label: 'KOTA WALI', colIndex: 38 },
            { label: 'KECAMATAN WALI', colIndex: 39 },
            { label: 'KELURAHAN WALI', colIndex: 40 },
            { label: 'KODE POS WALI', colIndex: 41 },
            { label: 'STATUS TEMPAT TINGGAL WALI', colIndex: 42 },
            { label: 'NOMOR HP WALI', colIndex: 43 },
            { label: 'TIPE ALAMAT WALI', colIndex: 44 },
            { label: 'II. DATA WALI', colIndex: 45 },
            { label: 'NAMA SELAIN WALI', colIndex: 46 },
            { label: 'NIK KONTAK DARURAT', colIndex: 47 },
            { label: 'HUBUNGAN', colIndex: 48 },
            { label: 'ALAMAT KONTAK DARURAT', colIndex: 49 },
            { label: 'RT KONTAK DARURAT', colIndex: 50 },
            { label: 'RW KONTAK DARURAT', colIndex: 51 },
            { label: 'PROVINSI', colIndex: 52 },
            { label: 'KOTA KONTAK DARURAT', colIndex: 53 },
            { label: 'KECAMATAN KONTAK DARURAT', colIndex: 54 },
            { label: 'KELURAHAN KONTAK DARURAT', colIndex: 55 },
            { label: 'KODE POS KONTAK DARURAT', colIndex: 56 },
            { label: 'NOMOR HP KONTAK DARURAT', colIndex: 57 },
            { label: 'III. KONTAK DARURAT', colIndex: 58 },
            { label: 'SURAT PERMOHONAN  BANTUAN SOSIAL BIAYA PENDIDIKAN', colIndex: 59 },
            { label: 'SURAT PERNYATAAN KETAATAN PENGGUNAAN KJP', colIndex: 60 },
            { label: 'SURAT KUASA', colIndex: 61 },
            { label: 'BERITA ACARA KELAYAKAN', colIndex: 62 },
            { label: 'SURAT PERNYATAAN', colIndex: 63 },
            { label: 'KTP WALI SESUAI BUKU TABUNGAN', colIndex: 64 },
            { label: 'NOMOR REKENING DI BUKU TABUNGAN', colIndex: 65 },
            { label: 'KARTU KELUARGA', colIndex: 66 },
            { label: 'KTP KONTAK DARURAT', colIndex: 67 },
        ];

        async function fetchCSVData() {
            loadingSection.classList.remove('hidden');
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                parseCSV(csvText);
            } catch (error) {
                console.error('Error fetching CSV:', error);
                errorMessage.textContent = 'Gagal memuat data data. Silakan coba lagi nanti.';
                errorMessage.classList.remove('hidden');
            } finally {
                loadingSection.classList.add('hidden');
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim() !== ''); // Filter out empty lines
            if (lines.length < 2) {
                errorMessage.textContent = 'Data CSV tidak valid (kurang dari 2 baris).';
                errorMessage.classList.remove('hidden');
                return;
            }

            const headers = lines[0].split(','); // Row 1 is header
            studentData = [];
            for (let i = 1; i < lines.length; i++) { // Row 2 onwards are data
                const values = lines[i].split(',');
                if (values.length >= 68) { // Ensure enough columns
                    studentData.push({
                        'NAMA LENGKAP': values[0].trim(),
                        'NIK': values[1].trim(),
                        'KELAS': values[2].trim(),
                        'PREDIKAT': values[3].trim(),
                        'grades': values.slice(4).map(val => val.trim()) // Grades start from column E (index 4)
                    });
                }
            }
            console.log('Parsed Student Data:', studentData);
        }

        function displayStudentGrades(nisn) {
            const student = studentData.find(s => s.NIK === nik);

            if (student) {
                errorMessage.classList.add('hidden');
                studentInfoSection.classList.remove('hidden');
                gradesSection.classList.remove('hidden');

                studentName.textContent = student['NAMA LENGKAP'];
                studentNisn.textContent = student.NISN;
                studentClass.textContent = student.KELAS;
                studentPredicate.textContent = student.PREDIKAT;

                gradesTableBody.innerHTML = ''; // Clear previous data

                assessmentAspects.forEach(aspect => {
                    const row = gradesTableBody.insertRow();
                    const aspectCell = row.insertCell();
                    const valueCell = row.insertCell();

                    aspectCell.textContent = aspect.label;

                    const grade = student.grades[aspect.colIndex - 4]; // Adjust index because 'grades' array starts from column E (index 4 in original CSV)
                    let displayValue = '';

                    if (grade === undefined || grade === null || grade === '') {
                        displayValue = 'N/A';
                        row.classList.add('incorrect-row');
                    } else {
                        try {
                            displayValue = Math.round(parseFloat(grade)).toString();
                            if (isNaN(parseFloat(grade))) {
                                displayValue = 'N/A';
                                row.classList.add('incorrect-row');
                            }
                        } catch (e) {
                            displayValue = 'N/A';
                            row.classList.add('incorrect-row');
                        }
                    }
                    valueCell.textContent = displayValue;

                    if (aspect.highlight === 'yellow') {
                        row.classList.add('highlight-yellow');
                    }
                });
            } else {
                studentInfoSection.classList.add('hidden');
                gradesSection.classList.add('hidden');
                errorMessage.textContent = 'NISN tidak ditemukan. Pastikan NISN yang dimasukkan benar.';
                errorMessage.classList.remove('hidden');
            }
        }

        searchButton.addEventListener('click', () => {
            const nisn = nisnInput.value.trim();
            if (nisn) {
                displayStudentGrades(nisn);
            } else {
                errorMessage.textContent = 'Silakan masukkan NISN.';
                errorMessage.classList.remove('hidden');
                studentInfoSection.classList.add('hidden');
                gradesSection.classList.add('hidden');
            }
        });

        // Fetch data when the page loads
        fetchCSVData();
    </script>
</body>
</html>
